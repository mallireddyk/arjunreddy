<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple E-commerce Site</title>
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #333;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .product-name {
      font-size: 1.2rem;
      color: #222;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .product-price {
      color: #e91e63;
      font-size: 1.1rem;
      margin-bottom: 15px;
    }

    button.add-to-cart {
      background-color: #4caf50;
      border: none;
      padding: 10px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.add-to-cart:hover {
      background-color: #45a049;
    }

    /* Cart section */
    .cart {
      max-width: 400px;
      margin: 40px auto 0;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }

    .cart h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .cart-items {
      list-style: none;
      margin-bottom: 15px;
    }

    .cart-items li {
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .cart-total {
      font-weight: bold;
      font-size: 1.2rem;
      color: #e91e63;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Simple Shop</h1>
  </header>

  <main>
    <section class="products" id="products">
      <!-- Products will be injected here by JavaScript -->
    </section>

    <section class="cart" id="cart">
      <h2>Shopping Cart</h2>
      <ul class="cart-items" id="cart-items">
        <li>Your cart is empty.</li>
      </ul>
      <div class="cart-total" id="cart-total"></div>
    </section>
  </main>

  <script>
    const products = [
      {
        id: 1,
        name: "Wireless Headphones",
        price: 59.99,
        image: "https://images.unsplash.com/photo-1511367461989-f85a21fda167?auto=format&fit=crop&w=400&q=80"
      },
      {
        id: 2,
        name: "Classic Watch",
        price: 120.00,
        image: "https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=400&q=80"
      },
      {
        id: 3,
        name: "Sneakers",
        price: 89.99,
        image: "https://images.unsplash.com/photo-1528701800489-97b3b8e8f15a?auto=format&fit=crop&w=400&q=80"
      },
      {
        id: 4,
        name: "Sunglasses",
        price: 49.99,
        image: "https://images.unsplash.com/photo-1501594907352-04cda38ebc29?auto=format&fit=crop&w=400&q=80"
      }
    ];

    const productsContainer = document.getElementById('products');
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotalContainer = document.getElementById('cart-total');

    let cart = [];

    function displayProducts() {
      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('product-card');

        productCard.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <div class="product-name">${product.name}</div>
          <div class="product-price">$${product.price.toFixed(2)}</div>
          <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
        `;

        productsContainer.appendChild(productCard);
      });
    }

    function updateCart() {
      cartItemsContainer.innerHTML = '';
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<li>Your cart is empty.</li>';
        cartTotalContainer.textContent = '';
        return;
      }

      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} x ${item.quantity} - $${(item.price * item.quantity).toFixed(2)}`;
        cartItemsContainer.appendChild(li);
      });

      const total = cart.reduce((acc, item) => acc + item.price * item.quantity, 0);
      cartTotalContainer.textContent = `Total: $${total.toFixed(2)}`;
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const cartItem = cart.find(item => item.id === productId);

      if (cartItem) {
        cartItem.quantity += 1;
      } else {
        cart.push({...product, quantity: 1});
      }

      updateCart();
    }

    // Event listener for Add to Cart buttons
    productsContainer.addEventListener('click', (e) => {
      if (e.target.classList.contains('add-to-cart')) {
        const id = parseInt(e.target.getAttribute('data-id'));
        addToCart(id);
      }
    });

    // Initialize
    displayProducts();
    updateCart();
  </script>

</body>
</html>
